<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Waseda Moodle</title>
    <style>
        html,
        body,
        #container {
            margin: 0;
            /* firefoxでオーバーフローメニューにピン留めしたときの固定幅 */
            width: 387px;
            height: 500px;
            user-select: none;
        }

        /* ポップアップではなくタブで表示している場合は100%にする */
        html.tab,
        .tab body,
        .tab #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="./popup.js" defer></script>
</body>

</html>
